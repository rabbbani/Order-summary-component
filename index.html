<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <div class="bg_image"></div>
  <section class="main">
    <div class="card">
      <img class="hero" src="images/illustration-hero.svg">
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="text-content">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
      <div class="plan">
        <article>
          <img class="icon" src="images/icon-music.svg" alt="">
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </article>
        <a class="change" href="#">Change</a>
      </div>
      <div class="buttons">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </div>
      </div>
    </div>
  </section>
  <!-- 

  
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rabbani</a>.
  </div>
</body>
</html>
